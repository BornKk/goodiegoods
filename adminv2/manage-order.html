<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Hóa Đơn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>
                <div class="logo">
                    <img src="../img/logo.png" alt="Organicfood Logo">
                </div>
            </h2>
            <br/>
            <h2>ADMIN</h2>
            <nav>
                <a href="dashboard.html"> <i class="fas fa-home"></i> Trang chính</a>
                <a href="manage-category.html"> <i class="fas fa-list"></i> Quản lý danh mục</a>
                <a href="manage-product.html"> <i class="fas fa-box"></i> Quản lý sản phẩm</a>
                <a href="manage-user.html"> <i class="fas fa-users"></i> Quản lý người dùng</a>
                <a href="manage-order.html" class="active"> <i class="fas fa-shopping-cart"></i> Quản lý hóa đơn</a>
                <a href="statistic.html" class="active"> <i class="fas fa-chart-line"></i> Thống kê kinh doanh</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="top-bar">
                <input type="text" placeholder="Search...">
                <a href="login.html" class="logout-button">Đăng xuất</a>
            </header>

            <!-- Order Management Section -->
            <section class="management-section">
                <h1>Quản Lý Hóa Đơn</h1>

                <!-- Bộ lọc -->
                <div class="filter">
                    <label for="start-date">Từ ngày:</label>
                    <input type="date" id="start-date">
                    <label for="end-date">Đến ngày:</label>
                    <input type="date" id="end-date">
                    <button onclick="filterOrdersByDate()">Lọc</button>

                    <label for="status-filter">Tình trạng:</label>
                    <select id="status-filter" onchange="filterOrdersByStatus()">
                        <option value="">Tất cả</option>
                        <option value="Đã thanh toán">Đã thanh toán</option>
                        <option value="Chưa thanh toán">Chưa thanh toán</option>
                        <option value="Đã xác nhận">Đã xác nhận</option>
                        <option value="Đã giao thành công">Đã giao thành công</option>
                        <option value="Đã hủy">Đã hủy</option>
                    </select>

                    <label for="address-sort">Sắp xếp theo địa chỉ:</label>
                    <select id="address-sort" onchange="sortOrdersByAddress()">
                        <option value="">Mặc định</option>
                        <option value="asc">A-Z</option>
                        <option value="desc">Z-A</option>
                    </select>
                </div>

                <!-- Danh sách hóa đơn -->
                <table class="management-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên Khách Hàng</th>
                            <th>Tổng Tiền</th>
                            <th>Trạng Thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="order-list">
                        <!-- Hóa đơn sẽ được thêm bằng JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Modal Chi Tiết -->
    <div id="order-detail-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Chi Tiết Hóa Đơn</h2>
            <div id="order-detail-content">
                <!-- Nội dung chi tiết sẽ được cập nhật bằng JavaScript -->
            </div>
            <button id="close-detail-modal">Đóng</button>
        </div>
    </div>

    <script src="order.js"></script>
</body>
</html>
